<html>
<head>
    <meta charset="utf-8">
    <title>예제 2</title>
</head>
<body>
<h3>회원 가입</h3>
<h4>다음 제시된 항목들을 입력하여 주십시오</h4>
<form method="post" action="/servlet.MemberJoinServlet">
    이름: <input type="text" name="name" size="15"><br>
    계정: <input type="text" name="id" size="15"><br>
    비밀번호: <input type="password" name="passwd" size="15"><br>
    주소: <input type="text" name="address" size="50"><br>
    자기소개<br>
    <textarea rows="10" cols="60" name="memo"></textarea>
    <br><br>
    <input type="submit" value="등록">
    <input type="reset" value="재작성">
</form>
</body>
</html>
